<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section>
        <article class="cabecera">
            <img src="./images/illustration-hero.svg" alt="Illustration" class="header-image">
        </article>
        <article class="cuerpo">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="fila3">
                <div class="fila3int">
                    <img src="./images/icon-music.svg" alt="Music Icon" class="icono">
                    <div>
                        <p><strong>Annual Plan</strong></p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="comprar">Proceed to Payment</button>
            <button class="cancelar">Cancel Order</button>
        </article>
      </section>
  </main>
</body>
</html>
